<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		
		li{
			background: green;
			display: inline;        /*block,inline-block*/
			 /* akadhik html element ke ak line e dekhar jonno inline use kora hoy*/
			padding: 10px;
			font-weight: bold;
			cursor: pointer;   /*zoom-in,zoom-out,progress,move */
			
			/*display: contents;  eti je class ba id te deoa hoy tar style omit ba niskrio hoye jay*/
		}
		li:hover{
			background: red;
			color: yellow;
			width: 100px;
		}
	</style>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>About</li>
		<li>Help</li>
	</ul>
</body>
</html>
