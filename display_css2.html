<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		ul{
			display: flex;
			list-style: none;
			margin: 0;
			padding: 0;
			justify-content: space-around;       /*center,space-between*/

			background: green;

		li:hover{

			color: yellow;
			width: 100px;
		}

</head>
<body>
	<ul>
		<li>Home</li>
		<li>Contact</li>
		<li>About</li>
		<li>Help</li>
	</ul>
