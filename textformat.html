<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Formating</title>
</head>
<body>
	 <p>
	<b>Bold Text</b>  Normal Text <br>

	<strong>Strong Text</strong> Normal Text  <br>

	<i>Italic Text</i> Normal Text<br>

	<u>Underline</u>  Normal <br>

	H<sub>2</sub>O<br>

	a<sup>2</sup>+b<sup>2</sup><br>

	Regular Price : <del>$250</del> . price : $200<br>

	Hello World <mark>I am from Dhaka.</mark><br><br>

	<big>Big Text</big> Normal Text <br>

	<small>Small Text</small> Normal Text<br>
	<code>
		var a=10;<br>
		var b=20;<br>
		console.log(a+b);
	</code><br>
	<abbr title="United State of America">USA</abbr>
	

	</p>
	<marquee behavior="scroll" direction="right" height="100" scrollamount="7">Hello World This is Hridoy</marquee>

</body>
</html>
