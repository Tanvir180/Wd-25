<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
	<style type="text/css">
		body{
			background: rgba(0,0,0,.2);
			padding-left: 650px;

		    font-weight: bold;
		    font-style: italic;
		}
		form{
			
			background: Aqua;
			height: 600px;
			width: 600px;
			border: 3px solid black;
			
			}
		.t1{
			background: blue;
			height: 30px;
			width: 80px;
		}
		hr{
			width: 60%;
			height: 2px;
			background: white;
			border-radius: 50%;
		}
	</style>

<body >
	<form align="center" >
	
    	    
         <h1>Contact Form</h1><br>
         Please fill all entries:<br><hr>

         <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Please Enter Your Name"><br><br>

         <label for="em">E-mail:</label>
        <input type="email" name="email" id="em" placeholder="Please Enter Your Email"><br><br>

         <label for="message">Message:</label>
		 <textarea name="Message" id="message" cols="20" rows="10"></textarea><br><br>

		 <label for="sub">Subject</label>
			<select name="subject" id="sub">
				<option value="Product Inquiary">Product Inquiary</option>
				<option value="Math">Math</option>
				<option value="Physics">Physics</option>
			</select><br><br>

         <input  class="t1" type = "submit" value="Send">
        
        
   
    </form>
</body>
</html>
